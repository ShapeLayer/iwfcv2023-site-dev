<html lang="{{ page.pang | default: site.lang | default: "en" }}">

    {%- include header.html -%}
    <main>
      {% if page.class == "category" %}
        {%- include category.html -%}

      {% endif %}
    </main>
    {%- include footer.html -%}
  </body>
</html>
